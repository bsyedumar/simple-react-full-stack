trigger:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'  # Adjust based on the Node.js version required
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build  # Assumes "build" script is defined in package.json
  displayName: 'Install Dependencies and Build Project'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: 'dist'  # Change this if your build outputs to a different folder
    artifactName: 'app-build'
  displayName: 'Publish Build Artifacts'
